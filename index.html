<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#c71585" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192x192.png" />
  <title>Just Us üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#0b0c2a, #1e002d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #ffb6c1;
    }
    p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    button {
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 2rem;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }
    .messages {
      margin-top: 3rem;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      overflow-y: auto;
      max-height: 200px;
    }
    .message {
      background: rgba(255, 182, 193, 0.2);
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <h1>Just Us üíñ</h1>
  <p>Tap the heart when you miss your person</p>
  <button onclick="sendLove()">‚ù§ I Miss You</button>
  <div class="messages" id="messages"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCnhnwPz7kPsxxNI2ITHBq3aA9Zmr5GTM0",
      authDomain: "divya-manoj.firebaseapp.com",
      databaseURL: "https://divya-manoj-default-rtdb.firebaseio.com",
      projectId: "divya-manoj",
      storageBucket: "divya-manoj.firebasestorage.app",
      messagingSenderId: "778093487534",
      appId: "1:778093487534:web:c10465fbf68a7ac79e943f",
      measurementId: "G-2787CHQKST"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const messages = [
      'Thinking of you üí≠',
      'Just wanted to say I love you üíñ',
      'You make my heart smile üòä',
      'Counting the moments until I see you again ‚è≥',
      'Forever yours ‚ù§',
    ];

    function sendLove() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      database.ref("love-messages").push({
        message: msg,
        timestamp: Date.now()
      });
    }

    // Listen for new messages in real-time
    database.ref("love-messages").on("child_added", function(snapshot) {
      const msg = snapshot.val().message;
      const box = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'message';
      div.textContent = msg;
      box.prepend(div);

      // Optional: Show a popup for new messages
      alert('üíå New message received: ' + msg);
    });
  </script>
</body>
</html>
