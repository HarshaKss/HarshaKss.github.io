<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#c71585" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192x192.png" />
  <title>Just Us 💖</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#0b0c2a, #1e002d);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #ffb6c1;
    }
    p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    button {
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 2rem;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }
    .messages {
      margin-top: 3rem;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      overflow-y: auto;
      max-height: 200px;
    }
    .message {
      background: rgba(255, 182, 193, 0.2);
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Just Us 💖</h1>
  <p>Tap the heart when you miss your person</p>
  <button onclick="sendLove()">❤ I Miss You</button>
  <div class="messages" id="messages"></div>

  <script>
    const messages = [
      'Thinking of you 💭',
      'Just wanted to say I love you 💖',
      'You make my heart smile 😊',
      'Counting the moments until I see you again ⏳',
      'Forever yours ❤',
    ];

    function sendLove() {
      const box = document.getElementById('messages');
      const msg = messages[Math.floor(Math.random() * messages.length)];
      const div = document.createElement('div');
      div.className = 'message';
      div.textContent = msg;
      box.prepend(div);
    }
  </script>
</body>
</html>
